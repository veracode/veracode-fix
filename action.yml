name: 'Veracode Fix'
description: 'Fix Veracode Static Findings'
inputs:
  vid:
    description: 'Veracode API ID'
    required: true
  vkey:
    description: 'Veracode API Key'
    required: true
  token:
    description: 'GitHub Token'
    required: true
    default: ${{ github.token }}
  access_token:
    description: 'GitHub Fine-grained access Token'
    required: true
  inputFile:
    description: 'Results file from Veracode'
    required: false
    default: 'results.json'
  fixType:
    description: 'Fix type'
    required: true
    default: 'batch'
  cwe:
    description: 'CWE to fix'
    required: false
  debug:
    description: 'Debug mode'
    required: false
    default: 'false'
  prComment:
    description: 'Create comments for fixes on PRs'
    required: false
    default: 'false'
  createPR:
    description: 'Create PRs for fixes'
    required: false
    default: 'false'
  files:
    description: 'Files to fix'
    required: true
    default: 'all'
  codeSuggestion:
    description: 'Code suggestion'
    required: false
    default: 'false'
  emailForCommits:
    description: 'Specify an email that should be used for commits. The default value is octocat@github.com'
    required: true
    default: 'octocat@github.com'
    

runs:
  using: 'node20'
  main: 'dist/index.js'